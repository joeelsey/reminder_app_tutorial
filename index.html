<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Reminders</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/handlebars.handlebars.js"></script>

  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="timers/index">
      <ul id="timer-list">
        {{#each itemController="timer"}}
        <li {{bind-attr class="isCompleted:completed isEditing">

        </li>
      </ul>
    </script>




    <script type="text/x-handlebars" data-template-name="timers">
      <h1>reminders</h1>
      <section class="cf">
        <header id="header">
          {{input type="text" id="new-timer" placeholder="What is your reminder?" value=newTitle action="createTimer"}}
        </header>
        <section id="main">
          {{outlet}}
        </section>
      </section>
    </script>
  </body>
</html>
